{% extends "base.html" %}
{% block content %}
 
    <form method="post">
    {% csrf_token %}
    
    <h2>New Post</h2>   
        Title:<br>{{ form.title }}<br><br>
        Content:<br>{{ form.text }}<br><br>

        <select  name="selected_category">
            {% for category in form.categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
            {% endfor %}
        </select>

        <br><br>

        Publish? {{ form.publish }}<br>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
