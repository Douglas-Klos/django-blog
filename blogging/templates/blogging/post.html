{% extends "base.html" %}
{% block content %}
 
    <form method="post">
    <h2>New Post</h2>
        {% csrf_token %}
        Title:<br>{{ form.title }}<br><br>
        Content:<br>{{ form.text }}<br><br>

        {% comment %} Category: {{ form.categories }}<br><br> {% endcomment %}
        Publish? {{ form.publish }}<br>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
