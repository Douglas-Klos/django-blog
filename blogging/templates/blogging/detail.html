{% extends "base.html" %} {% block content %}

    <h1>{{ post }}</h1>
    <p class="byline">
        <b>Author:</b> {{ post.author.username }} &mdash; {{ post.published_date }}
    </p>

    <p class="post-body">
        {{ post.text }}
    </p>
            
    <b>Categories:</b><br>
    <ul class="categories">
        {% for category in post.categories.all %}
            <li>{{ category }}</li><br>
        {% endfor %}
    </ul>

{% endblock %}
